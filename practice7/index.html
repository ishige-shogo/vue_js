<html>
<head>
    <meta charset="utf-8">
    <title>Vue.js App</title>
</head>
<body>

<div id="app">
    <template v-if="ok">
        <p>Hello</p>
        <p>Goodbye</p>
        <p>super</p>
    </template>
    <button @click="ok = !ok">ボタン</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
