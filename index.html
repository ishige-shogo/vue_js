<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <div id="app">
    <p>{{ message }}</p>
    <p>{{number}}</p>
    <p>{{ ok ? "Yes" : "No" }}</p>
    <button v-on:click="reverseMessage">メッセージ反転</button>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'HelloWorld',
                number: 5,
                ok: false
            
            }
        })
    </script>
</body>
</html>
